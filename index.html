<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Rock Paper Scissors
      </h1>
    </header>

    <div class="score-board">
      <div class="badges" id="user-label">
        user
      </div>

      <div class="badges" id="computer-label">
        comp
      </div>
        
      <span id="userscore">0</span>: <span id="computerscore">0</span>
    </div>
      
      
      
    <div class="result">
      <p>Paper Covers Rock. You Win</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.jpg" alt="" width="200px" height="200px" />
      </div>
      <div class="choice" id="p">
        <img src="images/paper.jfif" alt="" width="200px" height="200px" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissor.jfif" alt="" width="200px" height="200px" />
      </div>
    </div>

    <p id="action-message">Make your Move</p>
      <button id="reset" click="reset()">Reset Score</button>
      
    <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav"></audio>
    <script src="app.js"></script>
  </body>
</html>
